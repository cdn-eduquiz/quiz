<script>
const correctPassword = "vutm2025";

// === POPUP 1 & 2 ===
document.getElementById("btn-xemthu").addEventListener("click", () => {
  document.getElementById("popup1").style.display = "block";
});
document.getElementById("btn-daydu").addEventListener("click", () => {
  document.getElementById("popup2").style.display = "block";
});

function closePopup(id){
  document.getElementById(id).style.display = "none";
  if(id === "popup2"){
    // reset khi đóng popup2
    document.getElementById("passwordInput").value = "";
    document.getElementById("message").textContent = "";
    document.getElementById("fullContent").style.display = "none";
    document.getElementById("passSection").style.display = "block";
  }
}

function checkPassword(){
  const input = document.getElementById("passwordInput").value.trim();
  const msg = document.getElementById("message");
  if(input === correctPassword){
    msg.style.color = "green";
    msg.textContent = "✅ Mật khẩu đúng!";
    document.getElementById("passSection").style.display = "none";
    document.getElementById("fullContent").style.display = "block";
  } else {
    msg.style.color = "red";
    msg.textContent = "❌ Sai mật khẩu, vui lòng thử lại!";
  }
}

// === THU NHỎ / PHÓNG TO ===
const mainBox = document.getElementById("download1");
const floatingButton = document.getElementById("floatingButton");
const closeMain = document.getElementById("closeMain");

closeMain.addEventListener("click", () => {
  mainBox.style.display = "none";
  floatingButton.style.display = "block";
});

floatingButton.addEventListener("click", () => {
  mainBox.style.display = "block";
  floatingButton.style.display = "none";
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const popupContent = document.querySelector(".popup-content");

  if (popupContent) {
    // Chặn chuột phải
    popupContent.addEventListener("contextmenu", e => e.preventDefault());

    // Chặn chọn text + copy
    popupContent.addEventListener("selectstart", e => e.preventDefault());
    popupContent.addEventListener("copy", e => e.preventDefault());

    // Chặn kéo thả / highlight
    popupContent.addEventListener("dragstart", e => e.preventDefault());
  }
});
</script>
